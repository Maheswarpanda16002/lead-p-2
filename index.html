<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio and Lead Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Portfolio Page */
        .portfolio {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        .portfolio h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .portfolio p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .portfolio button {
            background-color: #ff9800;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .portfolio button:hover {
            background-color: #e67e22;
        }

    </style>
</head>
<body>

    <!-- Portfolio Page -->
    <div class="portfolio">
        <h1>Welcome to My Portfolio</h1>
        <p>Discover more about my work and get in touch!</p>
        <button id="leadFormButton">Capture Leads</button>
    </div>

</body>
</html>
